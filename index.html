<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        
          <div id="logo-container">
            <img src="https://www.dreamstime.com/illustration/book-logo.html"
            alt="logo"
            id="header-img"
            />
            <span id="the-product">Stashia Books</span>
        </div>
        <nav id="nav-bar">
            <ul id='navbar-links'>
                
                <li>
                    <a class="nav-link" href="#feature">Feature</a>
                    </li>
                <li>
                    <a class="nav-link" href="#audio">Audio</a>
                    </li>
                <li>
                    <a class="nav-link" href="#for_sale">For Sale</a>
                    </li>
            </ul>
          
        </nav>
        </header>
        <section id="email-section">
            <h2>Stashia Global Winning Books</h2>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input id="email" type="email" required placeholder="Enter your email address" name="email" />
            <input type="submit" id="submit" value="GET STARTED">
        </form>
        </section>

        <section id="feature">
            <h2>Our Books</h2>
             <section id="audio">
                <h2>Our E-Books</h2>
                <section id="for_sale">  
                    <h2>Order Now</h2>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/wso8cFNnw3Y?si=CcSIzvUv9sFx2WbV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
</body>
